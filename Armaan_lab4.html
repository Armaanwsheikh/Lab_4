<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Italian & German Cars</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #222;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .carousel {
            width: 80%;
            margin: auto;
            overflow: hidden;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            padding: 20px 0;
            border-radius: 10px;
        }
        .carousel-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }
        .carousel img {
            width: 100%;
            max-width: 800px;
            height: 400px;
            object-fit: cover;
            border-radius: 10px;
        }
        .btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
            border-radius: 5px;
        }
        .prev { left: 10px; }
        .next { right: 10px; }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 320px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card h2 {
            padding: 15px;
        }
    </style>
</head>
<body>
    <header>Italian & German Cars</header>
    
    <div class="carousel">
        <button class="btn prev" onclick="moveSlide(-1)">&#10094;</button>
        <div class="carousel-container">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWh8XXMk4dNJ_NaDoOBkMZd0-qPbr6dl8DZg&s" alt="Ferrari">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSnv--tvVljBbPpLImlOpuonUHflkTXutZoVA&s" alt="Porsche">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTR-sORWz_WgzPlJXQ9r2De4UHaOUbsOylgIw&s" alt="Mercedes AMG GT">
        </div>
        <button class="btn next" onclick="moveSlide(1)">&#10095;</button>
    </div>
    
    <div class="container">
        <div class="card">
            <img src="https://www.lamborghini.com/sites/it-en/files/DAM/lamborghini/facelift_2019/model_gw/aventador/2021/gate_aven_og.jpg" alt="Lamborghini Aventador">
            <h2>Lamborghini Aventador</h2>
        </div>
        <div class="card">
            <img src="https://www.mansory.com/sites/default/files/styles/1920x800_fullwidth_car_slider/public/2021-09/audi_rs_7_front_1.jpg?itok=1S2Ph9Gr" alt="Audi RS6">
            <h2>Audi RS6</h2>
        </div>
        <div class="card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTR-sORWz_WgzPlJXQ9r2De4UHaOUbsOylgIw&s" alt="Mercedes AMG GT">
            <h2>Mercedes AMG GT</h2>
        </div>
    </div>
    
    <script>
        let index = 0;
        function moveSlide(step) {
            const slides = document.querySelector(".carousel-container");
            const totalSlides = slides.children.length;
            index = (index + step + totalSlides) % totalSlides;
            slides.style.transform = `translateX(-${index * 100}%)`;
        }
    </script>
</body>
</html>
